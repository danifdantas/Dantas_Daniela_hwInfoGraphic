<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6 Darren Aronofsky's Movies Overall Acceptance </title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Old+Standard+TT:700" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 id="title">6 Darren Aronovskyâ€™s Movies
            <span class="red">& </span><span>Their Overall Acceptance</span>
        </h1>
    </header>

    <div class="legend">
        <div class="circle pink">
        </div>
        <div class="circle blue"></div>
        <div class="circle purple"></div>
        <div class="text">
            <p>Box-Office</p>
            <p>IMDb Score</p>
            <p>Awards</p>
        </div>
    </div>
    <div id="hover" class="wow pulse" data-wow-iteration="30">
        <h3>Hover or Click To See Info</h3>
    </div>
    <section class="movie" id="pi-section">

        <object data="images/pi_info.svg" type="" class="info"></object>
        <!-- <img src="images/pi-02.svg" alt="" id="pi"> -->
        <object data="images/pi-02.svg" type="" id="pi" class="svg"></object>
        <p class="year">1998</p>


    </section>

    <section class="movie" id="requiem-sec">
        <object data="images/requiem-info.svg" type="" class="info"></object>
        <object data="images/requiem.svg" type="" id="requiem" class="wow flip svg" data-wow-delay="0.2s"></object>
        <p class="year">2000</p>
    </section>

    <section class="movie" id="fountain-sec">
        <object data="images/fountain-info.svg" type="" class="info"></object>
        <object data="images/fountain.svg" type="" class="wow pulse svg" data-wow-iteration="10"></object>
        <p class="year">2006</p>
    </section>
    <section class="movie" id="swan-sec">
        <object data="images/black-swan-info.svg" type="" class="info"></object>
        <object data="images/black_swan.svg" type="" class="wow zoomInDown svg" data-wow-delay="0.2s"></object>
        <p class="year">2008</p>
    </section>
    <section class="movie" id="wrestler-sec">
        <object data="images/wrestler-info.svg" type="" class="info"></object>
        <object data="images/wrestler.svg" type="" class="wow fadeIn svg" data-wow-delay="0.2s"></object>
        <p class="year">2010</p>
    </section>
    <section class="movie" id="mother-sec">
        <object data="images/mother-info.svg" type="" class="info"></object>
        <object data="images/mother.svg" type="" class="wow flipInY svg" data-wow-delay="0.2s"></object>
        <p class="year">2017</p>
    </section>

</body>
<script src="js/wow.min.js"></script>
<script>
    new WOW().init();
</script>

</html>
