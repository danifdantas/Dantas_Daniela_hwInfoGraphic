<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>6 Darren Aronofsky's Movies Overall Acceptance</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Old+Standard+TT:700|Dancing+Script"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main>
      <header>
        <h1 id="title">
          6 Darren Aronovskyâ€™s Movies <span class="red">& </span
          ><span>Their Overall Acceptance</span>
        </h1>
      </header>

      <div class="legend">
        <div class="circle pink"></div>
        <div class="circle blue"></div>
        <div class="circle purple"></div>
        <div class="text">
          <p>Box-Office</p>
          <p>IMDb Score</p>
          <p>Awards</p>
        </div>
      </div>
      <div id="hover" class="wow pulse" data-wow-iteration="30">
        <h3>Hover or Click To See Info</h3>
      </div>
      <section class="movie" id="pi-section">
        <div class="grid-bg fadeOut" id="piData">
          <div class="item-1"><p></p></div>
          <div class="item-2"><p></p></div>
          <div class="item-3"><p></p></div>
          <div class="item-4"><p></p></div>
          <div class="item-5"><p></p></div>
          <div class="item-6"><p></p></div>
          <div class="item-7"><p></p></div>
          <div class="item-8"><p></p></div>
          <div class="item-9"><p></p></div>
        </div>
        <object data="images/pi_info.svg" type="" class="info"></object>
        <!-- <img src="images/pi-02.svg" alt="" id="pi"> -->
        <object data="images/pi-02.svg" type="" id="pi" class="svg"></object>
        <p class="year">1998</p>
      </section>

      <section class="movie" id="requiem-sec">
        <div class="grid-bg fadeOut" id="requiemData">
          <div class="item-1"><p></p></div>
          <div class="item-2"><p></p></div>
          <div class="item-3"><p></p></div>
          <div class="item-4"><p></p></div>
          <div class="item-5"><p></p></div>
          <div class="item-6"><p></p></div>
          <div class="item-7"><p></p></div>
          <div class="item-8"><p></p></div>
          <div class="item-9"><p></p></div>
        </div>

        <object data="images/requiem-info.svg" type="" class="info"></object>
        <object
          data="images/requiem.svg"
          type=""
          id="requiem"
          class="wow flip svg"
          data-wow-delay="0.2s"
        ></object>
        <p class="year">2000</p>
      </section>

      <section class="movie" id="fountain-sec">
        <div class="grid-bg fadeOut" id="fountainData">
          <div class="item-1"><p></p></div>
          <div class="item-2"><p></p></div>
          <div class="item-3"><p></p></div>
          <div class="item-4"><p></p></div>
          <div class="item-5"><p></p></div>
          <div class="item-6"><p></p></div>
          <div class="item-7"><p></p></div>
          <div class="item-8"><p></p></div>
          <div class="item-9"><p></p></div>
        </div>
        <object data="images/fountain-info.svg" type="" class="info"></object>
        <object
          data="images/fountain.svg"
          type=""
          class="wow pulse svg"
          data-wow-iteration="10"
        ></object>
        <p class="year">2006</p>
      </section>
      <section class="movie" id="swan-sec">
        <div class="grid-bg fadeOut" id="blackSwanData">
          <div class="item-1"><p></p></div>
          <div class="item-2"><p></p></div>
          <div class="item-3"><p></p></div>
          <div class="item-4"><p></p></div>
          <div class="item-5"><p></p></div>
          <div class="item-6"><p></p></div>
          <div class="item-7"><p></p></div>
          <div class="item-8"><p></p></div>
          <div class="item-9"><p></p></div>
        </div>
        <object data="images/black-swan-info.svg" type="" class="info"></object>
        <object
          data="images/black_swan.svg"
          type=""
          class="wow zoomInDown svg"
          data-wow-delay="0.2s"
        ></object>
        <p class="year">2008</p>
      </section>
      <section class="movie" id="wrestler-sec">
        <div class="grid-bg fadeOut" id="wrestlerData">
          <div class="item-1"><p></p></div>
          <div class="item-2"><p></p></div>
          <div class="item-3"><p></p></div>
          <div class="item-4"><p></p></div>
          <div class="item-5"><p></p></div>
          <div class="item-6"><p></p></div>
          <div class="item-7"><p></p></div>
          <div class="item-8"><p></p></div>
          <div class="item-9"><p></p></div>
        </div>
        <object data="images/wrestler-info.svg" type="" class="info"></object>
        <object
          data="images/wrestler.svg"
          type=""
          class="wow fadeIn svg"
          data-wow-delay="0.2s"
        ></object>
        <p class="year">2010</p>
      </section>
      <section class="movie" id="mother-sec">
        <div class="grid-bg fadeOut" id="motherData">
          <div class="item-1"><p></p></div>
          <div class="item-2"><p></p></div>
          <div class="item-3"><p></p></div>
          <div class="item-4"><p></p></div>
          <div class="item-5"><p></p></div>
          <div class="item-6"><p></p></div>
          <div class="item-7"><p></p></div>
          <div class="item-8"><p></p></div>
          <div class="item-9"><p></p></div>
        </div>
        <object data="images/mother-info.svg" type="" class="info"></object>
        <object
          data="images/mother.svg"
          type=""
          class="wow flipInY svg"
          data-wow-delay="0.2s"
        ></object>
        <p class="year">2017</p>
      </section>
    </main>
    <footer>
      <img src="images/clapperboard.svg" alt="clapperboard icon" class="icon" />
      <p>Created By Dani Dantas &copy; 2018</p>
    </footer>
  </body>

    new WOW().init();
